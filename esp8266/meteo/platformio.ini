[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
upload_speed = 921600
monitor_speed = 115200
build_flags = -fmax-errors=1 -DPIO_FRAMEWORK_ARDUINO_MMU_CACHE16_IRAM48
lib_deps =
	boschsensortec/BSEC Software Library@^1.6.1480
